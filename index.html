<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion AI Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI-Powered Fashion Image Classifier</h1>
        <div class="upload-section">
            <label for="imageUpload" class="upload-button">Choose Image</label>
            <input type="file" id="imageUpload" accept="image/*">
        </div>
        <div class="preview-section">
            <img id="previewImage" src="#" alt="Uploaded Image" style="display:none;">
            <div id="loading" style="display:none;">Analyzing image...</div>
            <div id="result">Upload an image to get predictions</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
